<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
      function redirect(){
        window.location.href="http://" + $("#url").val();
      }
    </script>
  </head>
  <body>
    <form onsubmit="redirect()">
      <input id="url" type="text" />
    </form>
  </body>
</html>
