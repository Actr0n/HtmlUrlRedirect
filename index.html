<!DOCTYPE html>
<html>
  <head>
    <title>URL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
      function redirect(){
        var recentPages = window.localStorage.getItem("recent");
        if (recentPages == null) recentPages = [];
        
        recentPages.push(window.location);
        window.location.setItem("recent", recentPages);
        window.location = $("#url").val();
        return false;
      }
      jQuery(function(){
        var recentPages = window.localStorage.getItem("recent");
        if (recentPages == null) recentPages = [];
        
        recentPages.reverse().forEach(function(current, index, arr){
          if (index < 10)
            $("#recentpages-content").append(`<p><a href=\"${current}\">${current}</a></p>`);
        });
      });
    </script>
  </head>
  <body>
    <form onsubmit="return redirect()">
      <input value="http://" autocomplete="off" style="width: 90vw; height: 25vh; font-size: 25vh;" id="url" type="text" />
    </form>
    <h1>Recent Pages</h1>
    <ul id="recentpages-content">
    </ul>
  </body>
</html>
