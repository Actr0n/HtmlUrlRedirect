<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
      function redirect(){
        window.location = "http://" + $("#url").val();
        return false;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return redirect()">
      <input id="url" type="text" />
    </form>
  </body>
</html>
