<!DOCTYPE html>
<html>
  <head>
    <title>URL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
      function redirect(){
        window.location = $("#url").val();
        return false;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return redirect()">
      <input value="http://" autocomplete="off" style="width: 90vw; height: 25vh; font-size: 25vh;" id="url" type="text" />
    </form>
  </body>
</html>
